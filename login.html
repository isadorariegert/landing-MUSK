<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-2 ">
                <img src="img/musk.png" alt="logo da Musk" class="logo">
            </div>
            <div class="col-10 menu">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link headerButton" href="#">Evento</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md">
                    <h1 class="titulo">Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="alert alert-dark" role="alert">
                        Entrar com o <a href="https://www.facebook.com/login" class="alert-link"> Facebook</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="alert alert-dark" role="alert">
                        Entrar com o <a
                            href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                            class="alert-link"> Gmail</a>
                    </div>
                </div>
            </div>
            <form>
                <div class="row input">
                  <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="col-md-12">
                    <input type="password" class="form-control" id="input1" placeholder="Senha">
                  </div>
                </div>
                <div class="row bt">
                    <div class="col-md">
                        <button type="submit" class="btn">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
